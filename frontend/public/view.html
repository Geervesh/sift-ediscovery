<body id="home">

 <div id="elm"></div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="//static.redsift.io/reusable/d3-rs-theme/latest/d3-rs-theme.umd-es2015.min.js"></script>
  <script src="//static.redsift.io/reusable/d3-rs-lines/latest/d3-rs-lines.umd-es2015.min.js"></script>
  <!-- You can optionally use our RedsiftUI library, remove the next line if you don't want to use it -->
  <!-- <script src="https://static.redsift.io/ui/latest/js/sift/redsift.umd.min.js"></script> -->

  <!-- Your Sift files -->
  <!-- <script src="dist/js/view.umd-es2015.min.js"></script> -->
  <script type="text/javascript">

    d3.json('./datasets/time_area.json', (err, data) => {
      console.log(data);
      d3.select('#elm')
        .datum(data)
        .call(
          d3_rs_lines.html('example')
            .width(700)
            .tickCountIndex('utcMonth')
            .labelTime(d3_rs_lines.timeMultiFormat({ month: '%b' }))
            .tickFormatValue('($.0f')
          );
    })
    
  </script>
</body>

</html>
